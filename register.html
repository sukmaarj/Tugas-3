<!DOCTYPE html>
<html lang="en">

<head>
    <title>DAFTAR </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <style>
        body{
    background: #383a3d;
    padding-top: 10vh;  
    }
    form{
        background: white;
    }
    .form-container{
        border-radius: 10px;
        padding: 30px;
    }
    </style>

    <section class="container-fluid">
        <section class="row justify-content-center">
        <section class="col-12 col-sm-6 col-md-4">
            <form class="form-container">
                <h4 class="text-center font-weight-bold"> Daftar </h4>
                <div class="form-group">
                    <label for="name">Nama Lengkap</label>
                    <input type="text" class="form-control" id="name" placeholder="Masukkan Nama Lengkap">
                </div>
                <div class="form-group">
                    <label for="InputEmail">Email</label>
                    <input type="email" class="form-control" id="InputEmail" aria-describeby="emailHelp" placeholder="Masukkan Alamat Email">
                </div>
                <div class="form-group">
                    <label for="InputJk">Jenis Kelamin</label>
                    <input type="text" class="form-control" id="inpu" placeholder="Masukkan Jenis Kelamin">
                </div>
                <div class="form-group">
                    <label for="Inputnohp">Nomor Hp</label>
                    <input type="text" class="form-control" id="InputNomorHp" placeholder="Masukkan Nomor Hp">
                </div>
                <div class="form-group">
                    <label for="InputAlamat">Alamat</label>
                    <input type="text" class="form-control" id="InputAlamat" placeholder="Masukkan Alamat">
                </div>
                <div class="form-group">
                    <label for="InputPassword">Password</label>
                    <input type="password" class="form-control" id="InputPassword" placeholder="Masukkan Password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
                <div class="form-footer mt-2">
                    <p> Sudah punya account? <a href="login.html">Login</a></p>
                    <p><a href="index.html" class="btn btn-primary" role="button">Kembali</a></p>
                </div>
            </form>
        </section>
        </section>
    </section>
 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
